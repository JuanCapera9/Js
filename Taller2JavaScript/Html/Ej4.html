<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="/Js/Ejercicios.js"></script>
<body>
    <form>
        <h1>Formulario Solicitud de empleo</h1>
        <h3>Nombre: <input type="text" id="nombre"></h3>
        <h3>Genero: <select id="genero">
            <option>...</option>
            <option>Hombre</option>
            <option>Mujer</option>
            <option>Prefiero no decirlo</option>
          </select>
        <h3>Edad: <input type="number" id="edad"></h3>
        <h3>Estatura(Cm): <input type="number" id="estatura"></h3>
        <h3>Peso(Kg): <input type="number" id="peso"></h3>
        <h3>Color de ojos: <select id="colorOjos">
            <option>...</option>
            <option>Verde</option>
            <option>Azul</option>
            <option>Cafe</option>
            <option>Otro</option>
          </select><br>
        <button type="submit" value="Solicitud" onclick="Solicitud();">Solicitar Empleo</button>
    </form>
</body>
</html>
